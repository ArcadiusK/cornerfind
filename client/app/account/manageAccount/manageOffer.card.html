<div class="row">
        <div class="col s12 m6 l6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Buyer: {{offer.buyerId.name}}</span>
              <ul>Items in this offer:
                <li ng-repeat='product in offer.lineItems'>
                  {{product.name}}
                </li>
              </ul>
              <div>Offer Total: {{offer.orderTotal | currency}}</div>
            </div>
            <div class="card-action">
              <form ng-submit="acceptOffer({offerId: offer._id})">
                <button class='btn'>Accept Offer</button>
                <button type='button' class='btn'>Reject button?</button>
              </form>
            </div>
          </div>
        </div>
      </div>
