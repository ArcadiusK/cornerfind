<div class="row">
    <div class="col s12 m12 l12">

        <div class="card deep-purple lighten-2">
           

            <div class="card-content white-text">
                <span class="card-title">Seller: {{offer.sellerId.name}} </span>
                <ul>
                    Offer Status: {{offer.status}}

                    <h3>Items in this offer:</h3>
                    <hr>
                    <li ng-repeat='product in offer.lineItems'>
                        {{product.name}} - Listed Price: {{product.purchasePrice | currency}}
                    </li>
                </ul>
                <div>Offer Total: {{offer.orderTotal | currency}}</div>
            </div>
            <div class="card-action">
                <form ng-hide="status.status.indexOf(offer.status) > -1" ng-submit="acceptOffer({offerId: offer._id})">
                    <button class='btn' ng-click="submitButton()">Accept Offer</button>
                    <button type='button' class='btn'>Reject button?</button>

                </form>

                <button ng-show="status.status.indexOf(offer.status) > -1" class='btn' ng-click="review()">Leave a Review!</button>
                <form ng-show='showReview' ng-submit="submitReview()">
                    <div class="form-panel">
                        <div class="row">
                            <div class="col-md-7">
                                <p>How was your experience with {{offer.buyerId.name}}?</p>
                                <input type="text" ng-model="reviewText" ng-required="true">
                                <br/>
                                <p>How many stars?</p>
                                <span ng-repeat='star in starClasses track by $index'>
                            <span class="glyphicon glyphicon-star" ng-class="star" ng-click="setStars($index+1)"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                <button class='btn' ng-click="submitReview()">Submit</button>

                </form>


                <div ng-show='charged'>
                    <h3>Success!</h3>
                </div>
            </div>
        </div>
    </div>
</div>
