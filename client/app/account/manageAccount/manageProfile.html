<div class="row">
    <div ng-show='success'> Make this a pretty success confirmation </div>
    <form ng-hide='success' class="col s12" ng-submit="updateUser(currentUser)">
        <div class="row">

            <div class="input-field col s6">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="icon_prefix" type="text" ng-model='currentUser.name' class="validate">
            </div>
            <div class="input-field col s6">
                <i class="mdi-communication-phone prefix"></i>
                <input id="icon_telephone" type="tel" ng-model='currentUser.phoneNumber' class="validate">
            </div>
            <div class="input-field col s12">
                <i class="mdi-content-create prefix"></i>
                <textarea id="icon_prefix" type="text" ng-model='currentUser.description' class="validate materialize-textarea" />
            </div>
            <div class="input-field col s12">
                <i class="mdi-content-mail prefix"></i>
                <input id="icon_prefix" type="text" ng-model='currentUser.billAddy' class="validate">
            </div>
            <div class="input-field col s6">
                <i class="mdi-content-send prefix"></i>
                <input id="icon_prefix" type="text" ng-model='currentUser.shipAddy' class="validate">
            </div>
            <div class='col s6'>
                <button class='btn blue'>Submit Changes</button>
                <button type='button' class='btn red' ng-click='resetUserInfo()'>Cancel Changes</button>
            </div>
        </div>
    </form>
</div>
