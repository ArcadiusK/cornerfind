<div class="row" resizable>
    <div ng-class='isPinned(windowWidth)' class="col s12 l4 m12">
        <div class="card pink lighten-3" ng-hide='showtoken'>
            <div class="card-content white-text row" ng-hide='confirmationMenu'>
                <span class="col s12 card-title grey-text text-darken-4"> {{product.name}} </span>
                <div class="col s12">Seller: {{product.userId.username}}</div>
                <div class="col s12">{{product.desc}} </div>
                <div class="col s12">Listed Price: ${{product.price}} </div>
                <div ng-hide='boughtItem' class='col s12'>
                    <div class='input-field'>
                        <label class='label active'>Your Offer</label>
                        <input class='col s12' type='number' ng-model='offerPrice'></input>
                    </div>

                </div>
            </div>
            <button ng-click="submitOffer(offerPrice)" class="col s8 offset-s2 waves-effect btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-shopping-cart left"></i>Offer</button>
            <a class="col s12 white-text btn-flat center-align" ng-click='userRedirect()'>More From This User</a>
        </div>
    </div>
    <div class="col l6 offset-l6 s12 m12">
        <div class='row'>
            <div ng-repeat="onePhotoUrl in product.photoUrls">
                <div class='col l6 m6 s12 center'>
                    <img class="responsive-img" src="{{onePhotoUrl}}" />
                </div>
            </div>
        </div>
        <div ng-controller='OneProductViewCtrl'>
            <chat chatlist='chatlist' addchat='addChat(newChat)'></chat>
        </div>
    </div>
</div>
