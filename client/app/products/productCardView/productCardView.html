
<div class="card-directive">
  <div class="row">
          <div class="col s12 m12 l12">
            <a ng-href='products/{{product._id}}'>
            <div class="card">
              <div class="card-image">
                <img ng-src="{{product.photoUrls[0]}}">
              </div>

            <div class="card-action productSubtitle">
                <h6 class="username">by {{product.userId.username}}</h6>
                <h3 class="name">{{product.name}}</h3>

             </div>

             <div class="card-action productDescInCard">
                  <p class="description">{{product.desc}}</p>
                  <h4 class='price'>{{product.price | currency:undefined:0}}</h4>
                  <h4 class='strike'>{{product.retailPrice | currency:undefined:0}}</h4>
             </div>
             </a>

              <div class="card-action productFavInCard">
                <div>
                  <a><i class='mdi-action-favorite favoriteIcon' ng-class="{favorited: favorited}" ng-click="toggleFavorite()"></i></a>
                   <p class='productFavoriteDisplay'>{{likeText}}</p>
                </div>
              </div>

            </div>
          </div>

  </div>
</div>
