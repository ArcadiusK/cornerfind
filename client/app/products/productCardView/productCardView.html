<div class="row">
		<a href='products/{{product._id}}'>
        <div class="col s12 m12 l12">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{product.photoUrls[0]}}">
              <span class="card-title">{{product.name}}</span>
            </div>

            <div class="card-content">
              <h5>User: {{product.userId.name}}</h5>
              <p>{{product.desc}}</p>
              <p class='price'>{{product.price | currency:undefined:0}}</p>
              <p class='strike'>{{product.retailPrice | currency:undefined:0}}</p>
           
	          <div class="card-action">
	          	<div>
					<i class='mdi-action-favorite favoriteIcon' ng-class="favoriteColor" ng-click="toggleFavorite()"></i>
					<p class='productFavoriteDisplay'>{{likeText}}</p>         		
	            </div>

	          </div>

            </div>
          </div>
        </div>
        </a>
</div>
