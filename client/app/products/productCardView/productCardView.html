<li class="thumbnail product-card-view">
	<a href="/products/{{product._id}}">
		<div>
			<img src="http://www.project-octo.com/wp-content/uploads/2013/11/Out-of-Stock.jpg" class="width-100" />
			<!-- <img ng-src="{{product.images[0]}}"> -->
			<div class='caption'>
			<h4><b>{{product.name}}</b></h4>
			<p>{{product.description}}</p>
			<p class='price'>{{product.price | currency}}</p>
		</div>
	</a> 
</li>
