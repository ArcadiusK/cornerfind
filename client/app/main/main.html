<div id='all-content'>
  <div layout='column' layout-fill>
    <md-toolbar>
      <div class="md-toolbar-tools md-hue-2">    
        
          <md-list class ='dropdowns' ng-click="openLeftMenu()">
            Test Sidebar
          </md-list>
        
        
          <md-list layout="column" class ='dropdown-title category-dropdown'>Categories
              <md-item ng-repeat='category in categoryList' class='dropdown-item'>{{category.name}}</md-item>
          </md-list>
        
        
        <md-list layout='column' class ='dropdown-title brand-dropdown'>Brands
          <div ng-repeat='brand in brandList' class='dropdown-item'>{{brand.name}}
          </div>
        </md-list>
      
        <span flex></span> <!-- fills blank navbar space in middle -->
        <md-button href='/login' ng-hide='isLoggedIn()'>
          Login
        </md-button>
        <md-button href='/login' ng-show='isLoggedIn()'>
          Profile
        </md-button>
      </div>
    </md-toolbar>
  </div>

  <header class="hero-unit"  id="banner" >
    <div  class="container">
      <h1>Welcome to CornerFind.com</h1>
      <p class="lead">Marketplace for all baby products (e.g. clothes, toys, strollers etc.)</p>
     <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
    </div>
  </header>

  <div layout='column'>
      <md-sidenav md-is-open ='false' md-component-id="left" class="md-sidenav-left">
        <md-toolbar>
            <h1 class=" md-toolbar-tools">Left Navbar</h1>
        </md-toolbar>
        <md-content layout='column'>  
            <md-list ng-repeat = "product in productList">
              <div flex class='list-unstyled md-button md-default-theme'>{{product.name}}</div>
            </md-list>
        </md-content>
      </md-sidenav>
  </div>

  <div class="container">
    <div class="row rm-margin-l rm-margin-r">
      <!-- <div class="col-lg-12 page-header rm-padding-l rm-padding-r"> -->
      <div flex>
        <div class="col-lg-12 rm-padding-l">
          <h2>TOP SELLERS</h2>
        </div>
      </div>
    </div>
    <div layout="row" layout-sm='column'>
      <ul  flex ng-repeat="product in productList">
        <product-card-view info="product"></product-card-view>
      </ul>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
        <p>(C) CornerFind.com 2015 </p>
    </div>
  </footer>
</div>
