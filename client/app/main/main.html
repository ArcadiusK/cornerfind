<div ng-show="loggedin">
      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <a class="btn-floating btn-large red" ng-click="addProduct()">
              <i class="large mdi-content-add"></i>
          </a>
      </div>
</div>

<div class="container">
    <div class="input-field col l8 m9 s12">
        <form class="form" role="form" ng-submit='searchSubmit(searchText)'>
            <i class="mdi-action-search prefix"></i>
            <input type="text" ng-model="searchText" class="form-control btn-block" id="searchbox" ng-change="searchSubmit(searchText)" ng-model-options="{debounce:500}">
            <label for="icon_prefix">Search</label>
        </form>
    </div>

</div>


    <div ng-repeat="product in productList">
        <div ng-switch='' on='$index % 3'>
            <div class="row" ng-switch-when="0">
                <product-card-view info="productList[$index+0]" ng-show="productList[$index+0]" class="col l4 m6 s12 list-unstyled" current-user='currentUser' ng-class='{favorited: favorited}'></product-card-view>

                <product-card-view info="productList[$index+1]" ng-show="productList[$index+1]" class="col l4 m6 s12 list-unstyled" current-user='currentUser' ng-class='{favorited: favorited}'></product-card-view>

                <product-card-view info="productList[$index+2]" ng-show="productList[$index+2]" class="col l4 m6 s12 list-unstyled" current-user='currentUser' ng-class='{favorited: favorited}'></product-card-view>
            </div>
        </div>
    </div>
