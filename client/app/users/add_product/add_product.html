
<div class="container">
    <div class="form-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i> Add a Product</h4>
        <form class="form-horizontal style-form" method="get" ng-submit='addProduct(newProduct)'>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Upload File</label>
                <div class="col-sm-10">
                    <input id="file-upload" type="file" class="form-control" onchange="angular.element(this).scope().upload()"></input>
                </div>
            </div>


            <div class="form-group row">
                <label class="col s2 m2 l2 control-label">What are you selling?(required)</label>
                <div class="col s10 m10 l10">
                    <input type="text" class="form-control" ng-model="newProduct.name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col s2 m2 l2">Describe it!(required)</label>
                <div class="col s10 m10 l10">
                    <textarea class="form-control" ng-model="newProduct.description"></textarea>
                </div>
            </div>
            
            <!--             SIDENAVS                 -->
            <div class="row form-group">
                <div class="col s2 m2 l2">
                    <label class="control-label">Brand(optional)</label>
                </div>
                <div class='col s10 m10 l10' >
                    <brandsidenav selection='availableBrands' sidebarid='brands' on-item-click="selectedBrand(selection)" button-text='Brands'></brandsidenav> <h4>newProduct: {{newProduct}}</h4>
                </div>
            </div>
            
            <div class="row form-group">
               <div class="col s2 m2 l2">
                <label class="control-label">Category(required)</label>
               </div>
               <categorysidenav class='col s10 m10 l10' selection='availableCategories' sidebarid='categories' on-item-click="selectedCategory(selection)" button-text='Categories'></categorysidenav>
            </div>

            <!--        END SIDENAVS                 -->
            <div class="row form-group">
                <div class="col s2 m2 l2">
                    <label class="control-label">Select the condition of the product(required)</label>
                </div>
                <div class='col s10 m10 l10' >
                    <conditionsidenav selection='availableConditions' sidebarid='conditions' on-item-click="selectedCondition(selection)" button-text='Conditions'></conditionsidenav>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Retail Price</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" placeholder="$100" ng-model="newProduct.retailPrice">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Listing Price</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" placeholder="$100" ng-model="newProduct.price">
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Your earnings (when sold)</label>
                <div class="col-sm-10">
                   
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type='submit' class='btn btn-primary'>Add Product</button>
                </div>
            </div>
        </form>
        {{product}}
    </div>
</div>
