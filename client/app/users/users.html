<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container" ng-controller="UsersCtrl" resizable>
    <div class="row">
        <div class="col s12 l3" ng-class='isMobile(windowWidth)'>
            <div class="card pink lighten-3 ">
                <div class="card-content white-text">

                    <span class="card-title grey-text text-darken-4"> {{user.username}} </span> User About me will show up here when seed data includes it:
                    <p>{{user.description}} </p>
                    Following users will show up here when seed data includes it:
                    <p>{{user.following}} </p>

                    <div class="section">

                        <a class="waves-effect btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-favorite-outline"></i>Follow!</a>
                    </div>

                    <a class="waves-effect waves-purple btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-face-unlock"></i>About</a>

                </div>
            </div>

            <div class="card pink lighten-3 hide-on-med-and-down">
                <div class="card-content white-text">
                    <span class="card-title grey-text text-darken-4"> More from this seller</span>
                </div>
            </div>
        </div>

        <div class="col l7 offset-l5 s12 m12">
            <div class='row'>
                <div ng-repeat="onePhotoUrl in product.photoUrls">
                    <div class='col l6 m12'>
                        <img class="responsive-img center-align" src="{{onePhotoUrl}}">
                    </div>
                </div>
            </div>

            <div ng-controller='OneProductViewCtrl'>
                <chat chatlist='chatlist' addchat='addChat(newChat)'></chat>
            </div>

        </div>
    </div>
</div>
