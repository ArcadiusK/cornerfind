<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container" ng-controller="UsersCtrl" resizable>
    <div class="col s12 m12 l12" ng-class='isMobile(windowWidth)'>
        <div class="row">

            <div class="col s12 m6 l5">
                <div class="card pink lighten-3 ">
                    <div class="card-content white-text">

                        <span class="card-title grey-text text-darken-4">{{user.username}} </span>
                        <br/>
                        <h5>About me:</h5>
                        <p>{{user.description}} </p>
                        <br/>
                        <table class="centered">
                            <thead>
                                <tr>
                                    <th data-field="listing">Listings</th>
                                    <th data-field="followers">Followers</th>
                                    <th data-field="following">Following</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{user.listedProducts.length}}</td>
                                    <td>{{user.followers.length}}</td>
                                    <td>{{user.following.length}}</td>
                                </tr>

                            </tbody>
                        </table>

                        <div class="section">
                            <span>
                            <a ng-click='toggleFollow()' class="waves-effect btn blue lighten-2 grey-text text-darken-4">

                                <i class="mdi-action-favorite-outline"></i>{{toggleText}}

                                <i ng-show='followed' class='mdi-action-done'></i>
                            </a>
                            <a ng-click='loadReviews()' class="waves-effect waves-purple btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-face-unlock"></i>Reviews</a>

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul ng-repeat="product in user.listedProducts">
                <product-card-view class="col l3 m6 s12 list-unstyled" info="product"></product-card-view>
            </ul>
        </div>
    </div>

                <span ng-repeat="product in user.listedProducts" >
                <product-card-view class="col l8 m8 s12" info="product"></product-card-view>
            </span>
            </ul>
        </div>
 -->
</div>



</div>
