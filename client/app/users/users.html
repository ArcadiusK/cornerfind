<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container" ng-controller="UsersCtrl" resizable>
    <div class="row">
        <div class="col s12 l3" ng-class='isMobile(windowWidth)'>
            <div class="card pink lighten-3 ">
                <div class="card-content white-text">

                    <span class="card-title grey-text text-darken-4">{{user.username}} </span>
                    <br/>
                    <h5 class="z-depth-1">About me:</h5>
                    <p >{{user.description}} </p>
                    <br/>
                    <table>
                        <thead >
                            <tr class="z-depth-2">
                                <th data-field="listing">Listings</th>
                                <th data-field="followers">Followers</th>
                                <th data-field="following">Following</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{user.listedProducts.length}}</td>
                                 <td>{{user.followers.length}}</td>
                                    <td>{{user.following.length}}</td>
                            </tr>
                            <tr>
                               
                            </tr>
                            <tr>
                             
                            </tr>
                        </tbody>
                    </table>
                
                    <div class="section">

                        <a ng-show='!followed'ng-click='followUser()' class="waves-effect btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-favorite-outline"></i>Follow</a>


                        <a ng-show='followed' ng-click='unfollowUser()' class="waves-effect btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-favorite-outline"></i>Following<i ng-show='followed' class='mdi-action-done'></i></a>
                

                    <a ng-click='loadAbout()' class="waves-effect waves-purple btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-face-unlock"></i>About</a>

                </div>
            </div>
        </div>

        <div class="row">
            <ul class="col l12 m6 s12 list-unstyled">
                <product-card-view class="col l8 m8 s12" ng-repeat="product in user.listedProducts" info="product"></product-card-view>
            </ul>
        </div>

    </div>



</div>
</div>
</div>
