<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container" ng-controller="UsersCtrl" resizable>
    <div class="row">
        <div class="col s12 l3" ng-class='isMobile(windowWidth)'>
            <div class="card pink lighten-3 ">
                <div class="card-content white-text">

                    <span class="card-title grey-text text-darken-4">{{user.username}} </span> About me:
                    <p>{{user.description}} </p>

                    <p>Following {{user.following.length}} users </p>

                    <div class="section">

                        <a ng-click='followUser()' class="waves-effect btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-favorite-outline"></i>Follow!</a>
                    </div>

                    <a ng-click='loadAbout()' class="waves-effect waves-purple btn blue lighten-2 grey-text text-darken-4"><i class="mdi-action-face-unlock"></i>About</a>

                </div>
            </div>
             </div>

            <div class="row">
                <ul class="col l12 m6 s12 list-unstyled" >
                    <product-card-view class="col l4 m6 s12" ng-repeat="product in user.listedProducts" info="product"></product-card-view>
               </ul>
            </div>
       
    </div>



</div>
</div>
</div>
