<div ng-include="'components/navbar/navbar.html'"></div>

<script>
$(document).ready(function() {
    $('ul.tabs').tabs();
});
</script>

<div class="container">
    <div class='row'>
        <div>
            <h5><i class="mdi-action-loyalty"></i> Choose a Profile Picture!</h5>

        </div>

        <br></br>
        <div class="row">
            <form name='updateUserForm' class="col l8 m7 s12">

                <div class="row">
                    <div class="col l12 m12 s12">
                        <label class="custom-file-upload btn btn-primary purple lighten-2">
                            <input id="file-upload" type="file" capture='camera' accept="image/*" onchange="angular.element(this).scope().upload()"></input>
                            <i class="mdi-image-add-to-photos"></i> Upload a profile picture!
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col l12 m12 s12">
                        <div class='col s12 m6 l6' ng-repeat='photo in newProduct.photoUrls'>
                            <img class='uploadWidth' ng-src="{{photo}}" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col l12 m12 s12">
                        <input id="email" name='email' type="text" class="validate" ng-model="user.email" ng-required='true'>
                        <label for="description">Email *</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col l12 m12 s12">
                        <input id="description" name='desc' type="text" class="validate" ng-model="user.description" ng-required='true' ui-validate="'$value.length > 10'">
                        <label for="description">Self Summary </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col l12 m12 s12">
                        <input id="blog" name='blog' type="text" class="validate" ng-model="user.blog">
                        <label for="blog">Your blog address</label>
                    </div>
                </div>


                <div class="col s12">
                    <button ng-click='updateUser()' class='btn btn-primary' ng-disabled="updateUserForm.$invalid">Update Profile!</button>
                </div>
            </form>
        </div>
    </div>
