<div resizeable class="navbar navbar-default navbar-static-top grey darken-3"  ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="navbar-text sr-only" id="whiten">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand" id="whiten">Width:{{windowWidth}}</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <!-- keeping below line for ng-class reference
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
        </li>
        -->

        <!--dropdowns-->
        <li ng-controller='DropdownCtrl'>
          <div class="btn-group" dropdown is-open="status.isopen">
            <a  class ="whiten" id='custom-dropdown' ng-mouseover='toggleDropdown($event)' ng-mouseleave='toggleDropdown($event)' dropdown-toggle ng-disabled="disabled"> 
              Categories <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu"  ng-mouseleave='toggleDropdown($event)'>
              <li  ng-repeat='category in categoryList'><a>{{category.name}}</a></li>
            </ul>
          </div>
        </li>
        <li ng-controller='DropdownCtrl'>
          <div class="btn-group" dropdown is-open="status.isopen">
            <a  class='whiten' id='custom-dropdown' ng-mouseover='toggleDropdown($event)' ng-mouseleave='toggleDropdown($event)' dropdown-toggle ng-disabled="disabled"> 
              Brands <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu" ng-mouseleave='toggleDropdown($event)'>
              <li ng-repeat='brand in brandList'><a>{{brand.name}}</a></li>
            </ul>
          </div>
        </li>

        <!--end dropdowns-->

        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup" id='whiten'>Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login" id='whiten'>Login</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
